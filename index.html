<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise AR Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="app.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-container">
        <div class="header">
            <h2>System Diagnostics</h2>
            <p>Point camera at Hiro marker to view model.</p>
        </div>
        
        <div id="kpi-panel" class="hidden">
            <h3 id="component-name">Server Rack Alpha</h3>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <span class="label">Uptime</span>
                    <span class="value" id="val-uptime">99.9%</span>
                </div>
                <div class="kpi-card">
                    <span class="label">Temp</span>
                    <span class="value warning" id="val-temp">42Â°C</span>
                </div>
                <div class="kpi-card">
                    <span class="label">Efficiency</span>
                    <span class="value positive" id="val-eff">+14%</span>
                </div>
            </div>
            <button id="close-btn">Dismiss</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false">
        
        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <a-marker preset="hiro">
            
            <a-entity id="product-group" class="clickable" interactive-machine position="0 0 0" scale="2 2 2">
                
                <a-box position="0 0.5 0" color="#333333" depth="1" height="1" width="0.8"></a-box>
                
                <a-box position="-0.2 0.8 0.51" color="#00ff00" depth="0.05" height="0.1" width="0.1"
                       animation="property: material.opacity; to: 0.2; loop: true; dir: alternate; dur: 500"></a-box>
                <a-box position="0.2 0.8 0.51" color="#00ff00" depth="0.05" height="0.1" width="0.1"
                       animation="property: material.opacity; to: 0.2; loop: true; dir: alternate; dur: 800"></a-box>
                       
                <a-cylinder position="0 0.3 0.51" color="#111" radius="0.2" height="0.05" rotation="90 0 0"
                            animation="property: rotation; to: 90 360 0; loop: true; dur: 1000; easing: linear"></a-cylinder>
            </a-entity>

            </a-marker>
    </a-scene>
</body>
</html>
