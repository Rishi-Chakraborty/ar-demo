<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise AR Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="app.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-container">
        <div class="header">
            <h2>System Diagnostics</h2>
            <p>Point camera at Hiro marker to view model.</p>
        </div>
        
        <div id="kpi-panel" class="hidden">
            <h3 id="component-name">Cyber Samurai Alpha</h3>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <span class="label">Armor</span>
                    <span class="value" id="val-uptime">99.9%</span>
                </div>
                <div class="kpi-card">
                    <span class="label">Core Temp</span>
                    <span class="value warning" id="val-temp">42Â°C</span>
                </div>
                <div class="kpi-card">
                    <span class="label">Power</span>
                    <span class="value positive" id="val-eff">+14%</span>
                </div>
            </div>
            <button id="close-btn">Dismiss</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="my-custom-model" src="cyber_samurai.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.0" position="1 1 1"></a-light>

        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <a-marker preset="hiro">
            <a-entity gltf-model="#my-custom-model" class="clickable" interactive-machine position="0 0 0" scale="2 2 2"></a-entity>
        </a-marker>
        
    </a-scene>
</body>
</html>
